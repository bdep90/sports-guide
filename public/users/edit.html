<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UPDATE INFO</title>

    <!-- Bootstrap core CSS -->
    <link href="../stylesheets/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../stylesheets/sportsguide.css" rel="stylesheet">

  </head>
  <body class="container-fluid">

    <!-- ////////////// now rendering form ////////////////// -->
    <div class="col-xs-10 col-xs-offset-1">
      <h1 class="text-center">SIGN UP</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">USERNAME</label>
          <div class="col-sm-10">
            <input type="username" class="form-control" id="username" name="username" placeholder="user's username">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">EMAIL</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="user's email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">PASSWORD</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="user's password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary form-control" id="btn">Update Account</button>
          </div>
        </div>
      </form>
    </div>
    <!-- ////////////// end of form ////////////////// -->



    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!--required jquery js  -->
    <script src="../javascripts/jquery-migrate-1.2.1.min.js"></script>

    <!--required bootstrap js  -->
    <script src="../javascripts/bootstrap.js"></script>
  </body>
</html>
